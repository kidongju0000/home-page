<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 급식표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .top-link {
            display: block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .top-link:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .meal-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .meal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .meal-table th, .meal-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        .meal-table th {
            background-color: #4CAF50;
            color: white;
        }
        
        .meal-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .meal-image-cell {
            padding: 0 !important;
            width: 30%;
        }
        
        .responsive-image-in-table {
            width: 100%;
            height: 100%;
            min-height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .date-selector {
            margin: 15px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .meal-image-cell {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.schoolwebsite.com" class="top-link" target="_blank">홈</a>
    
    <div class="meal-container">
        
       
        <table class="meal-table">
            <thead>
                <tr>
                    
                    <th class="meal-image-cell">엘노핌</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                
                </tr>
              
                <tr>

                    <td class="meal-image-cell">
                        <div class="responsive-image-in-table" style="background-image: url('https://ifh.cc/g/oKyFGB.jpg');height: 984px;">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('date-select').valueAsDate = new Date();
    </script>

</body></html>
